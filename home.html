        <link href="assets/bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="assets/UItoTop/css/ui.totop.css" rel="stylesheet">

        <link href="assets/css/stylesheet.css" rel="stylesheet">
        <!-- Font Awesome  -->
        <link href="assets/font-awesome-4.1.0/css/font-awesome.css" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="assets/tipuedrop/tipuedrop.css">

        <link href="assets/jssor/jssor.home.css" rel="stylesheet">

        <link href="assets/slick/slick.css" rel="stylesheet">

        <![endif]-->
        
        
		        
</head>
<body>

<!--Header Portion -->
<div id="headerContent" ng-controller="essotHeaderController" ng-include src="'header.html'">
</div>




<!-- Body -->
		<div id='mainContentDiv' ng-app="essotApp" ng-controller="essotController">	

             <!-- Social Sticky Sidebar Portion -->
            <div id="socialContent" ng-include src="'social.html'">
            </div>
			<!-- Carousal -->
                <div class="container" align="center">    
                <!-- Jssor Slider Begin -->
                <!-- You can move inline styles to css file or css block. -->
                <div id="slider1_container" style="position: relative; top: 0px; left: 0px; width: 800px;
                    height: 456px; background: #191919; overflow: hidden;">

                    <!-- Loading Screen -->
                    <div u="loading" style="position: absolute; top: 0px; left: 0px;">
                        <div style="filter: alpha(opacity=70); opacity:0.7; position: absolute; display: block;top: 0px; left: 0px;width: 100%;height:100%;">
                        </div>
                        <div style="position: absolute; display: block; background: url(assets/img/loading.gif) no-repeat center center;
                            top: 0px; left: 0px;width: 100%;height:100%;">
                        </div>
                    </div>

                    <!-- Slides Container -->
                    <div u="slides" id="banner_slides" style="cursor: move; position: absolute; left: 0px; top: 0px; width: 800px; height: 356px; overflow: hidden;">
                        <div ng-repeat="item in displayItems.categories">
                            <a u="image" href="category.html#/{{item.categoryID}}">
                                <img u="image" src="http://placehold.it/1020x456" banner-image-directive>
                            </a>
                            <img u="thumb" src="http://placehold.it/240x95" banner-thumb-directive/>
                        </div>                        
                    </div>
        
        
                    <!-- Arrow Left -->
                    <span u="arrowleft" class="jssora05l" style="width: 40px; height: 40px; top: 158px; left: 8px;">
                    </span>
                    <!-- Arrow Right -->
                    <span u="arrowright" class="jssora05r" style="width: 40px; height: 40px; top: 158px; right: 40px">
                    </span>
                    <!-- Arrow Navigator Skin End -->
        

                    <!-- Thumbnail Navigator Skin Begin -->
                    <div u="thumbnavigator" class="jssort01" style="position: absolute; width: 800px; height: 100px; right:17px; bottom: 0px;">
                        
                        <div u="slides" style="cursor: move;">
                            <div u="prototype" class="p" style="position: absolute; width: 180px; height: 72px; top: 0; left: 0;">
                                <div class=w><thumbnailtemplate style=" width: 100%; height: 100%; border: none;position:absolute; top: 0; left: 0;"></thumbnailtemplate></div>
                                <div class=c>
                                </div>
                            </div>
                        </div>
                        <!-- Thumbnail Item Skin End -->
                    </div>
                   
                </div>
                </div> 	
				<!-- Carousal Ends here-->
				
				
				<br>
				
				<!--- Fading Boxes -->
				
                <div class="container" align="center">
                    <div class="row"> 

                        <div class="col-md-6">
                            <section id="feature blue">
                                
                                    <div class="slider fadebox fade2">
                                        <div ng-repeat="item in displayItems.topProducts | limitTo:6 | limitTo : 3" fadebox-second-init-directive>
                                            <div class="image">
                                                <a href="product.html#/{{item.skuName}}"><img ng-src="assets/img/products/{{item.skuName}}/{{item.skuName}}_medium.jpg"></a>
                                            </div>
                                        </div>
                                    </div>
                                
                            </section>       
                        </div>
                             
                         <div class="col-md-6">
                              <section id="features blue">
                                
                                    <div class="slider fadebox fade3">
                                        <div ng-repeat="item in displayItems.topProducts | limitTo:6 | limitTo:-3" fadebox-third-init-directive>
                                            <div class="image">
                                                <a href="product.html#/{{item.skuName}}"><img ng-src="assets/img/products/{{item.skuName}}/{{item.skuName}}_medium.jpg"></a>
                                            </div>
                                        </div>                                        
                                    </div>
                                
                            </section>  
                        </div>
                    </div>
                </div>        

  
                    <!-- Featured Products -->
                
                    <section>
                        <div class="container">
                            <div class="subpage-title">
                            <h5>OUR FEATURED PRODUCTS </h5>
                            </div>

                            <div class="slider responsive">
                                <div ng-repeat="item in displayItems.topProducts | limitTo:10" slider-repeat-directive>
                                    <a href="product.html#/{{item.skuName}}">
                                        <img src="http://placehold.it/270x270" class="img-responsive">
                                    </a>
                                </div>                                
                            </div>
                        </div>
                    </section>
          	
            <!-- Footer Portion-->

            <div id="footerContent" ng-include src="'footer.html'"></div>

            <!-- Modal Windows Portion-->

            <div id="aboutUsContent" ng-include src="'aboutus.html'"></div>
            <div id="contactUsContent" ng-include src="'contactus.html'"></div>
            <div id="privacyPolicyContent" ng-include src="'privacypolicy.html'"></div>
            <div id="tnCContent" ng-include src="'termsandconditions.html'"></div>
 
        </div>

                ================================================== -->

                <script src="assets/UItoTop/js/easing.js"></script>

                <script src="assets/js/common.js"></script>
                <script type="text/javascript" src="assets/tipuedrop/tipuedrop_content.js"></script>
                <script type="text/javascript" src="assets/tipuedrop/tipuedrop.js"></script>

                <script type="text/javascript" src="assets/jssor/jssor.core.js"></script>
                <script type="text/javascript" src="assets/jssor/jssor.utils.js"></script>
                <script type="text/javascript" src="assets/jssor/jssor.slider.js"></script>
                <script type="text/javascript" src="assets/jssor/jssor.home.js"></script>

                <!-- Slick Slider Carousal -->
                <script type="text/javascript" src="assets/slick/slick.js"></script>    
                <script type="text/javascript" src="assets/js/jquery.slides.min.js"></script> 
                <script type="text/javascript" src="assets/js/totop.js"></script> 
                <script type="text/javascript" src="assets/js/angular/angular.min.js"></script>
                <script type="text/javascript" src="assets/js/angular/essot-home.js"></script>
                <script type="text/javascript" src="assets/js/angular/essot-header.js"></script>
                <script type="text/javascript" src="assets/js/angular/essot-title.js"></script>                            
</body>
</html>
