<!DOCTYPE html>
<html lang="en" ng-app="essotCategoryApp">
    <head>
        <title ng-controller="essottitleController" ng-bind="pagetitle"></title>
	<meta name="description" content="Welcome to essot, India website. We offer a wide range of lifestyle electronic products which includes multifunction chargers, powerbanks, mobile charger covers, bluetooth speakers, earphones, USB Hubz, data cables, card readers & computer accessories.">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.18/angular.min.js"></script>
        <link href="css/megadrop.css" rel="stylesheet" type="text/css">
        <link href="css/bootstrap.css" rel='stylesheet' type='text/css'>
        <link href="css/style.css"  rel='stylesheet' type='text/css'>
    </head>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
	(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
	m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
	})(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      
	ga('create', 'UA-53478414-1', 'auto');
	ga('send', 'pageview');
    </script>
    
    <body ng-controller="essotCategoryController">
        <div ng-include src="'header.html'"></div>
		<div>
           <div>
             <div id="innowyn-carousel" class="carousel slide" data-ride="carousel">
				 <ol class="carousel-indicators">
                    <li ng-repeat="item in products.bannerList" data-target="#innowyn-carousel" data-slide-to="{{$index}}" ng-class="{active : $first}"></li>
                </ol>
                <div class="carousel-inner">
                   <div ng-repeat="item in products.bannerList" class="item" ng-class="{active : $first}">
                        <div class="container">                
                            <a href="product{{_href}}{{item}}">
								<img ng-src="image/{{item}}/{{item}}_banner.jpg">
							</a>
                        </div> 
                    </div>
                 </div>
                <a class="left carousel-control" href="#innowyn-carousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
                <a class="right carousel-control" href="#innowyn-carousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
        <div class="innowyn-team" id="innowyn-about">
          <div class="main-container">
             <div class="row"></div>
             <div class="clearfix"> </div>
               <ul style="padding-top:40px;">
                  <li ng-repeat="item in  products.products">
                  <br></br>
                    <div id="gallery">
						<a href="product{{_href}}{{item.skuName}}">
						<div align="center"><h2 ng-bind="item.name"></h2></div>
                        <div class="text-center">
							<div class="member-thumb">
                               <img ng-src=image/{{item.skuName}}/{{item.skuName}}_medium.jpg>
							<div class="thumb-overlay">
               					<img ng-src="image/logo1.png"> 
             				</div>
                         </div>
                         <br></br>
                         <table width="100%" border="0" cellspacing="0" cellpadding="3">
                           <tr>
                             <td>&nbsp;</td>
                             <td width="" align="center" style="color:#051a49; font-size:13px; font-weight: bold;font-family:Arial, Helvetica, sans-serif;">MRP: <span ng-bind="item.price"></span></td>
                           </tr>
                         </table>
						 </a>
                         </div>
                      </div>
                    </li>
                </ul>
            </div>
        </div>
	    <div class="clearfix"></div>
		<div ng-include src="'footer.html'"></div>
		
		<script src="js/jquery.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js"  type="text/javascript"></script>
        <script src="js/stickUp.min.js"  type="text/javascript"></script>
		<script src="js/essot-category.js"  type="text/javascript"></script>
    </body>
</html>
