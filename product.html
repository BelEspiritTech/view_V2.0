<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="/essot_asset/img/favicon.png">

    <title id="titleContent" ng-controller="essotTitleController" ng-bind="pageTitle"></title>

    <!-- Bootstrap Core CSS -->
    <link href="/essot_asset/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="/essot_asset/UItoTop/css/ui.totop.css" rel="stylesheet">
    <!-- Custom Stylesheet For This Template -->
    <link href="/essot_asset/css/stylesheet.css" rel="stylesheet">
    <link href="/essot_asset/css/main.css" rel="stylesheet">
    <link href="/essot_asset/css/font-awesome.min.css" rel="stylesheet">
    <!-- Tipuedrop Search Plugin -->
    <link rel="stylesheet" type="text/css" href="/essot_asset/tipuedrop/tipuedrop.css">
    <link rel="stylesheet" type="text/css" href="/essot_asset/cloudzoom/cloudzoom.css">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
        <script src="/essot_asset/js/html5shiv.js"></script>
        <script src="/essot_asset/js/respond.min.js"></script>
        <![endif]-->



</head>

<body>
<div id="fb-root"></div>
    <!--Header Portion -->
    <div id="headerContent" ng-controller="essotHeaderController" ng-include src="'/essot_includes/header'">
    </div>

    <!-- Body -->
     
    <div id='mainContentDiv' ng-app="essotApp" ng-controller="essotController">
    <section>
        <div class="container">
            <div class="row">
                
                    <div class="product-details">
                    <!--product-details-->
                        

                        <div class="col-md-6">
                            



                        <!-- Product Zoom Plugin : Cloud Zoom -->
                            <div class="view-product">
                                <img id="one" alt="" />
                                
                            </div>
                            <div id="similar-product" class="carousel slide" data-ride="carousel">
                                
                              <!-- Wrapper for slides -->
                                <div class="carousel-inner">
                                    <div ng-repeat="n in [] | range:thumbLoops" class="item" ng-class="{active : $first}">
                                            <img ng-repeat="image in thumbImages.images | limitTo: - (thumbImages.images.length - (n * 4)) | limitTo : 4 track by $index" ng-src="/essot_img/{{image}}" ng-click="toggleEnCode(image)" alt="">
                                     </div>
                                </div>

                                  <!-- Controls -->
                                  <a class="left item-control" href="#similar-product" data-slide="prev">
                                    <i class="fa fa-angle-left"></i>
                                  </a>
                                  <a class="right item-control" href="#similar-product" data-slide="next">
                                    <i class="fa fa-angle-right"></i>
                                  </a>
                            </div>

                        </div>


                        <!-- Product Definitions -->

                        <div class="col-md-6">
                            <div class="product-information"><!--/product-information-->
                                <h2 ng-bind="productData.details.productDetails.name"></h2>
                                <p>Product ID: <span ng-bind="productData.details.productDetails.skuName"></span></p>
                                <!-- <p ng-bind="productData.details.productDetails.description"></p> -->
                                <span>
                                   <span style="font-family:rupee;font-size:20px" ng-bind="productData.details.productDetails.price | currency:'R '"></span>
                                   <!-- <label>Quantity:</label>
                                    <input type="text" value="3" />
                                    <button type="button" class="btn btn-fefault cart">
                                        <i class="fa fa-shopping-cart"></i>
                                        Add to cart
                                    </button> -->
                                </span>
                                <div class="row">
                                    <div class="col-md-5">
                                        <span id="productoverview">
                                            Features
                                            <ul class="features-points"> 
                                                <li ng-repeat="feature in productData.details.features" ng-bind="feature.featureValue"></li>
                                            </ul>

                                        </span>
                                    </div>
                                    <div class="col-md-7">
                                        <span id="productspecs">
                                            Product Specifications
                                            <ul class="specs-points"> 
                                                <li ng-repeat="spec in productData.details.specs" ng-bind="getStrSpecValue(spec.techKey,spec.techValue)"></li>
                                            </ul>

                                        </span>
                                    </div>    
                                </div>

                                <br><br>
                               <!-- <button type="button" class="btn btn-fefault cart">
                                    <i class="fa fa-shopping-cart"></i>
                                    Add to cart
                                </button> -->
                                <div>
                                        <a href="https://www.facebook.com/sharer/sharer.php?u={{productLink}}" target="_blank">Share on Facebook</a>
                                </div>
				<!-- <a href=""><img src="assets/img/product-details/share.png" class="share img-responsive"  alt="" /></a> -->
                            </div><!--/product-information-->
                        </div>
                    </div><!--/product-details-->
                </div> <!-- Row Ends Here -->    


                <div class="row">
                    <div class="category-tab shop-details-tab"><!--category-tab-->
                        
                        <div class="col-sm-12">
                            <ul class="nav nav-tabs">
                                <li class="active"><a href="#overview" data-toggle="tab">Overview</a></li>
                                <li><a href="#features" data-toggle="tab">Features</a></li>
                                <li><a href="#specification" data-toggle="tab">Product Specifications</a></li>
                            </ul>
                        

                        <div class="tab-content">
                            


                            <div class="tab-pane fade active in" id="overview" >
                                
                                <p><h3>Overview</h3>
                                <span ng-bind="productData.details.productDetails.longDescription"> </span></p>
                            </div>
                            

                            <div class="tab-pane fade in" id="features" >
                               
                             <p>
                                 <h3>Features</h3>
                                 <ul class="productdescbullets">
                                    <li ng-repeat="feature in productData.details.features" ng-bind="feature.featureValue"></li>
                                 </ul>

                                  <!-- <span ng-repeat-start="feature in productData.details.features" ng-bind="feature.featureValue"></span>
                                  <span ng-repeat-end="feature in productData.details.features"></br></span> -->
                             </p>
                                    
                             </div>

                            <div class="tab-pane fade in" id="specification" >
                               
                             <p>
                                 <h3>Product Specifications</h3>
                                 <ul class="productdescbullets">
                                    <li ng-repeat="spec in productData.details.specs" ng-bind="getStrSpecValue(spec.techKey,spec.techValue)"></li>
                                 </ul>
                                 <!-- <span ng-repeat-start="spec in productData.details.specs" ng-bind="getStrSpecValue(spec.techKey,spec.techValue)"></span>
                                 <span ng-repeat-end="spec in productData.details.specs"></br></span> -->
                             </p>
                                    
                             </div>
                            
                        </div>

                        </div>
                    </div><!--/category-tab-->
                                        
                    
                    <div class="recommended_items" ng-show="relatedSkuLoops != 0"><!--recommended_items-->
                        <h2 class="title text-center">You may also like</h2>
                        <div id="recommended-item-carousel" class="carousel slide" data-ride="carousel">
                            <div class="carousel-inner">
                                <div ng-repeat="n in [] | range:relatedSkuLoops" class="item" ng-class="{active : $first}">   
                                    <div ng-repeat="product in productData.details.relatedskus | limitTo: - (productData.details.relatedskus.length - (n * 3)) | limitTo : 3" class="col-sm-4">
                                        <div class="product-image-wrapper">
                                            <div class="single-products">
                                                <div class="productinfo text-center">
                                                    <a ng-href="/product/{{product.relSKU}}" > <!-- ng-click="goToProduct(product)"> -->
                                                        <img src="http://placehold.it/310x150" alt="" />
                                                    </a>
                                                    <h3 style="font-family:rupee;font-size:20px" ng-bind="product.relProdPrice| currency:'R '" ></h3>
                                                    <h2 ng-bind="product.relProdName"> </h2>
                                                    <!--<p ng-bind="product.relProdName"></p> -->
                                                    <!--<button type="button" class="btn btn-default add-to-cart"><i class="fa fa-shopping-cart"></i>Add to cart</button> -->
                                                </div>
                                            </div>
                                        </div>
                                    </div>                                   
                               </div>                               
                            </div>
                             <a class="left recommended-item-control" href="#recommended-item-carousel" data-slide="prev">
                                <i class="fa fa-angle-left"></i>
                              </a>
                              <a class="right recommended-item-control" href="#recommended-item-carousel" data-slide="next">
                                <i class="fa fa-angle-right"></i>
                              </a>          
                        </div>
                    </div><!--/recommended_items-->



            </div>
        </div>
    </section>

    <!-- Footer Portion-->

            <div id="footerContent" ng-include src="'/essot_includes/footer'"></div>

            <!-- Modal Windows Portion-->

            <div id="aboutUsContent" ng-include src="'/essot_includes/aboutus'"></div>
            <div id="contactUsContent" ng-include src="'/essot_includes/contactus'"></div>
            <div id="privacyPolicyContent" ng-include src="'/essot_includes/privacypolicy'"></div>
            <div id="tnCContent" ng-include src="'/essot_includes/termsandconditions'"></div>
    </div>

    <!-- Bootstrap JS & Others JavaScript Plugins
                ================================================== -->
    <!-- Placed At The End Of The Document So Page Loads Faster -->
    <script src="/essot_asset/js/jquery-2.0.3.min.js"></script>
    <script src="/essot_asset/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="/essot_asset/bootstrap/js/bootstrap.min.js"></script>
    <script src="/essot_asset/UItoTop/js/easing.js"></script>
    <script src="/essot_asset/UItoTop/js/jquery.ui.totop.min.js"></script>
    <script src="/essot_asset/cloudzoom/cloudzoom.js"  type="text/javascript"></script>

    <script src="/essot_asset/js/common.js"></script>
    <script type="text/javascript" src="/essot_asset/tipuedrop/tipuedrop_content.js"></script>
    <script type="text/javascript" src="/essot_asset/tipuedrop/tipuedrop.js"></script>
    <!-- Slick Slider Carousal -->
    <script type="text/javascript" src="/essot_asset/slick/slick.js"></script>
    <script type="text/javascript" src="/essot_asset/js/jquery.slides.min.js"></script>
    <script type="text/javascript" src="/essot_asset/js/totop.js"></script>
   
    <script type="text/javascript" src="/essot_asset/js/angular/angular.min.js"></script>
    <script type="text/javascript" src="/essot_asset/js/angular/essot-product.js"></script>
    <script type="text/javascript" src="/essot_asset/js/angular/essot-header.js"></script>
    <script type="text/javascript" src="/essot_asset/js/angular/essot-title.js"></script>
</body>

</html>
